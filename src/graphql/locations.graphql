query allPhotosAtLocation($input: AllPhotosAtLocationInput!) {
  allPhotosAtLocation(input: $input) {
    locationInfo {
      id
      name
      tag
      description
      coverImage {
        ...ImageInfo
      }
    }
    pageInfo {
      startCursor
      endCursor
      total
    }
    photos {
      ...PhotoInfo
    }
  }
}
