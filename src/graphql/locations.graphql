query GroupedPhotosAtLocation($input: GroupedPhotosAtLocationInput!) {
  groupedPhotosAtLocation(input: $input) {
    locationInfo {
      id
      name
      tag
      description
      coverImage {
        ...ImageInfo
      }
    }
    photos {
      ...PhotoInfo
    }
  }
}

query PaginatedPhotosAtLocation($input: PaginatedPhotosAtLocationInput!) {
  paginatedPhotosAtLocation(input: $input) {
    locationInfo {
      id
      name
      tag
      description
      coverImage {
        ...ImageInfo
      }
    }
    photos {
      ...PhotoInfo
    }
    startCursor
    endCursor
    total
  }
}
