fragment PhotographerInfo on Photographer {
  id
  name
  firstName
  lastName
  email
  bio
  coverImage {
    ...ImageInfo
  }
}

query groupedPhotosByPhotographer($input: GroupedPhotosByPhotographerInput!) {
  groupedPhotosByPhotographer(input: $input) {
    photographerInfo {
      ...PhotographerInfo
    }
    photos {
      ...PhotoInfo
    }
  }
}

query paginatedPhotosByPhotographer($input: PaginatedPhotosByPhotographerInput!) {
  paginatedPhotosByPhotographer(input: $input) {
    photographerInfo {
      ...PhotographerInfo
    }
    photos {
      ...PhotoInfo
    }
    startCursor
    endCursor
    total
  }
}
