mutation getApiToken($input: GetApiTokenInput!) {
  getApiToken(input: $input)
}

mutation addPhotoToFavorites($photoId: Float!) {
  addPhotoToFavorites(photoId: $photoId) {
    success
    message
    addedPhotoWithId
  }
}

mutation removePhotoFromFavorites($photoId: Float!) {
  removePhotoFromFavorites(photoId: $photoId) {
    success
    message
    removedPhotoWithId
  }
}

mutation addPhotoToShoppingBag($photoId: Float!) {
  addPhotoToShoppingBag(photoId: $photoId) {
    success
    message
    addedPhotoWithId
  }
}

mutation removePhotoFromShoppingBag($photoId: Float!) {
  removePhotoFromShoppingBag(photoId: $photoId) {
    success
    message
    removedPhotoWithId
  }
}

query favorites {
  favorites {
    photoList {
      ...PhotoInfo
    }
  }
}

query shoppingBagItems {
  shoppingBagItems {
    photoList {
      ...PhotoInfo
    }
  }
}

query getUserPreferences {
  getUserPreferences {
    favorites {
      photo {
        ...PhotoInfo
      }
    }
    shoppingBagItems {
      photo {
        ...PhotoInfo
      }
    }
  }
}
