fragment PhotoInfo on Photo {
  id
  rating
  sku
  sortIndex
  title
  description
  isFeatured
  isLimitedEdition
  rating
  basePrice
  priceModifier
  images {
    id
    imageName
    fileExtension
    imageUrl
    altText
    size
    width
    height
    isPortrait
    isPanoramic
  }
  photographer {
    id
    name
  }
  location {
    id
    name
  }
  subjectsInPhoto {
    subject {
      id
      name
    }
  }
  tagsForPhoto {
    tag {
      id
      name
    }
  }
  collectionsForPhoto {
    collection {
      id
      name
    }
  }
  finishesForPhoto {
    finish {
      id
      name
      finishSku
    }
  }
}

query paginatedPhotos($input: PaginatedPhotosInput!) {
  paginatedPhotos(input: $input) {
    pageInfo {
      startCursor
      endCursor
      total
    }
    photos {
      ...PhotoInfo
    }
  }
}

query paginatedFeaturedPhotos($input: PaginatedPhotosInput!) {
  paginatedFeaturedPhotos(input: $input) {
    pageInfo {
      startCursor
      endCursor
      total
    }
    photos {
      ...PhotoInfo
    }
  }
}

query photoWithSku($sku: Int!) {
  photoWithSku(sku: $sku) {
    ...PhotoInfo
  }
}
