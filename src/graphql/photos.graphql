fragment PhotoInfo on Photo {
  id
  rating
  sku
  sortIndex
  title
  description
  isFeatured
  isLimitedEdition
  rating
  basePrice
  priceModifier
  images {
    id
    imageUrl
    altText
    fileType
    fileExtension
    size
    width
    height
  }
  photographer {
    id
    name
  }
  location {
    id
    name
  }
  subjectsInPhoto {
    subject {
      id
      name
    }
  }
  tagsForPhoto {
    tag {
      id
      name
    }
  }
  collectionsForPhoto {
    collection {
      id
      name
    }
  }
}

query Photos {
  photos {
    ...PhotoInfo
  }
}

query paginatedPhotos($input: PaginatedPhotosInput!) {
  paginatedPhotos(input: $input) {
    pageInfo {
      startCursor
      endCursor
      total
    }
    photos {
      ...PhotoInfo
    }
  }
}

query paginatedFeaturedPhotos($input: PaginatedPhotosInput!) {
  paginatedFeaturedPhotos(input: $input) {
    pageInfo {
      startCursor
      endCursor
      total
    }
    photos {
      ...PhotoInfo
    }
  }
}

mutation addPhoto($input: PhotoInput!) {
  addPhoto(input: $input) {
    id
    title
    description
    isFeatured
    isLimitedEdition
    isDiscontinued
    rating
    basePrice
    priceModifier
    photographer {
      id
      name
    }
    location {
      id
      name
    }
  }
}
