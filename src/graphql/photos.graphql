fragment PhotoInfo on Photo {
  id
  sku
  title
  description
  isFeatured
  isLimitedEdition
  rating
  basePrice
  priceModifier
  photographer {
    ...PhotographerInfo
  }
  location {
    id
    name
  }
  images {
    id
    altText
    imageUrl
    width
    height
  }
  subjectsInPhoto {
    subject {
      id
      name
    }
  }
  tagsForPhoto {
    tag {
      id
      name
    }
  }
  collectionsForPhoto {
    collection {
      id
      name
    }
  }
  createdAt
  updatedAt
}

query allPhotosQuery {
  photos {
    ...PhotoInfo
  }
}

query featuredPhotosQuery {
  featuredPhotos {
    ...PhotoInfo
  }
}

mutation addPhoto($input: PhotoInput!) {
  addPhoto(input: $input) {
    id
    title
    description
    isFeatured
    isLimitedEdition
    isDiscontinued
    rating
    basePrice
    priceModifier
    photographer {
      id
      name
    }
    location {
      id
      name
    }
  }
}
