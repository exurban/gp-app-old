fragment PhotoInfo on Photo {
  id
  rating
  sku
  sortIndex
  title
  description
  isFeatured
  isLimitedEdition
  rating
  basePrice
  priceModifier
  images {
    id
    imageUrl
    altText
    fileType
    fileExtension
    size
    width
    height
  }
  photographer {
    id
    name
  }
  location {
    id
    name
  }
  subjectsInPhoto {
    subject {
      id
      name
    }
  }
  tagsForPhoto {
    tag {
      id
      name
    }
  }
  collectionsForPhoto {
    collection {
      id
      name
    }
  }
}

query allPhotos($input: AllPhotosInput!) {
  allPhotos(input: $input) {
    startCursor
    endCursor
    total
    items {
      ...PhotoInfo
    }
  }
}

query allFeaturedPhotos($input: AllFeaturedPhotosInput!) {
  allFeaturedPhotos(input: $input) {
    items {
      ...PhotoInfo
    }
    startCursor
    endCursor
    total
  }
}

mutation addPhoto($input: PhotoInput!) {
  addPhoto(input: $input) {
    id
    title
    description
    isFeatured
    isLimitedEdition
    isDiscontinued
    rating
    basePrice
    priceModifier
    photographer {
      id
      name
    }
    location {
      id
      name
    }
  }
}
