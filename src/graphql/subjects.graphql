query groupedPhotosOfSubject($input: GroupedPhotosOfSubjectInput!) {
  groupedPhotosOfSubject(input: $input) {
    subjectInfo {
      id
      name
      description
      coverImage {
        ...ImageInfo
      }
      createdAt
      updatedAt
    }
    photos {
      ...PhotoInfo
    }
  }
}

query PaginatedPhotosOfSubject($input: PaginatedPhotosOfSubjectInput!) {
  paginatedPhotosOfSubject(input: $input) {
    subjectInfo {
      id
      name
      description
      coverImage {
        ...ImageInfo
      }
      createdAt
      updatedAt
    }
    photos {
      ...PhotoInfo
    }
    startCursor
    endCursor
    total
  }
}
