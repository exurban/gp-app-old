query allPhotosOfSubject($input: AllPhotosOfSubjectInput!) {
  allPhotosOfSubject(input: $input) {
    subjectInfo {
      id
      name
      description
      coverImage {
        ...ImageInfo
      }
      createdAt
      updatedAt
    }
    items {
      ...PhotoInfo
    }
    startCursor
    endCursor
    total
  }
}
