query groupedPhotosWithTag($input: GroupedPhotosWithTagInput!) {
  groupedPhotosWithTag(input: $input) {
    tagInfo {
      id
      name
      description
      coverImage {
        ...ImageInfo
      }
      createdAt
      updatedAt
    }
    photos {
      ...PhotoInfo
    }
  }
}

query paginatedPhotosWithTag($input: PaginatedPhotosWithTagInput!) {
  paginatedPhotosWithTag(input: $input) {
    tagInfo {
      id
      name
      description
      coverImage {
        ...ImageInfo
      }
      createdAt
      updatedAt
    }
    photos {
      ...PhotoInfo
    }
    startCursor
    endCursor
    total
  }
}
