query allPhotosWithTag($input: AllPhotosWithTagInput!) {
  allPhotosWithTag(input: $input) {
    tagInfo {
      id
      name
      description
      coverImage {
        ...ImageInfo
      }
      createdAt
      updatedAt
    }
    pageInfo {
      startCursor
      endCursor
      total
    }
    photos {
      ...PhotoInfo
    }
  }
}
