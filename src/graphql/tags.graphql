query allPhotosWithTag($input: AllPhotosWithTagInput!) {
  allPhotosWithTag(input: $input) {
    tagInfo {
      id
      name
      description
      coverImage {
        ...ImageInfo
      }
      createdAt
      updatedAt
    }
    photos {
      ...PhotoInfo
    }
    startCursor
    endCursor
    total
  }
}
